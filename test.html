<!doctype html> 

<html> 

<head>
  <title>FFStestDivs</title>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.js"></script>
  <script src="jquery-ui.js"></script>
  
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
 
  <link rel="stylesheet" href="css/styles.css">
  
</head>


<body ng-app="feed">
  
 
  
  <!-- the feed div -->
  <div ng-controller="MainController"> 
  
  <h1>{{ title }}</h1>
  
  <div id="demo" ng-repeat="product in products">
    <img ng-src="{{product.cover}}">
    {{ product.name }}
    <br>
    {{ product.price | currency }}
    <br>
    
    <div class="likes" ng-click="plusOne($index)">
       {{ product.likes }}
    </div>
    
    
  </div>
  
  </div>
  
  <!-- feed controller div --> 
  <div ng-controller="posting"> 
  <h1> HI HI HI </h1>
  <!-- <h1 class="standard" ng-repeat="thing in things">{{ thing.itemId }}</h1>
  -->
  <div ng-repeat="thing in things" class ="thumb">
    <img ng-src="data:image/JPEG;base64,{{thing.photo1}}" width="200px"> 
    <div> <p>{{ thing.description }}</p></div>
  
  </div>
  
  </div>
  
  
  <!-- scripts -->
   <script type="text/javascript" src="js/app.js"></script>
  <!-- controllers --> 
  <script type="text/javascript" src="js/controllers/MainController.js"></script>
  <!-- services -->
 
  
</body>
</html>
